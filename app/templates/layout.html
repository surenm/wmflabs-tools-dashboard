<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="http://tools.wmflabs.org/tools-dashboard/" target="_blank">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Tools Status Dashboard - Wikimedia Tool Labs </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="col-md-2">
        {% block leftbar %}
        <div class="logo">
          <img src="/static/images/Labslogo_thumb.png" />
        </div>
        <ul id="side-menu" class="nav nav-tabs nav-stacked">
          <li> <a href="http://tools.wmflabs.org/?list"> Tools </a></li>
          <li> <a href="http://tools.wmflabs.org/?status"> Status </a></li>
          <li> <a href="http://tools.wmflabs.org/?Privacy"> Privacy Policy</a></li>
          <li> <a href="http://tools.wmflabs.org/?help"> Help </a></li>
          <li> <a href="http://tools.wmflabs.org/?rules"> Terms of Use </a></li>
        </ul>
        {% endblock %}
      </div>
      <div class="col-md-10">
        {% block content %}{% endblock %}
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript -->
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
